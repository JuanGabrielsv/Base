<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 9_2 - Tablas Ampliación 2</title>
    <link rel="icon" type="image/x-icon" href="#######">
    <style>
        table,
        th,
        td {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <!-- TABLA DE CABECERAS EXPANDIDAS POR COLUMNAS -->
    <table style="width: 100%;">
        <caption>LISTADO DE TRABAJADORES</caption>

            <th colspan="2" style="text-align: center;">Datos Identificativos</th>
            <th style="text-align: center;">Edad</th>
        </tr>
        <tr>
            <th style="text-align: center;">Nombre</th>

        </tr>
        <tr>
            <td style="padding: 5px;">Carlos</td>
            <td style="padding: 5px;">Pedraza</td>
            <td style="padding: 5px;">25</td>
        </tr>
        <tr>
            <td style="padding: 5px;">Rocío</td>
            <td style="padding: 5px;">Castro</td>
            <td style="padding: 5px;">31</td>
        </tr>
    </table>
    <br><br>
    <table style="width: 100%;">
        <caption>LISTADO DE TRABAJADORES</caption>
        <tr>
            <th colspan="2" style="text-align: center;">Datos Identificativos</th>
            <th rowspan="2" style="text-align: center;">Edad</th>
        </tr>
        <tr>
            <th style="text-align: center;">Nombre</th>
            <th style="text-align: center;">Apellidos</th>            
        </tr>

            <td style="padding: 5px;">Carlos</td>

            <td style="padding: 5px;">25</td>
        </tr>
        <tr>
            <td style="padding: 5px;">Rocío</td>
            <td style="padding: 5px;">Castro</td>
            <td style="padding: 5px;">31</td>
        </tr>
    </table>

    
</body>
</html>
