<!--
EJERCICIO 05. 

• Crear un estilo llamado boton que tenga una altura y anchura de 50px.
• El formulario tendrá 10 botones con ese estilo creado y con values del 0 al 9 respectivamente.
• Crear para todos ellos un evento tal que al pulsarlo muestre en una etiqueta div el valor del boton pulsado.
    
    NOTA: Para crear estilos: .boton {}
    Pista: crear los eventos con un bucle for. 
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO05 - Tema 3.Gestión de eventos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>EJERCICIO 05 - Tema 3.Gestión de eventos</h1>
        <p>jsanchez8979 - Desarrollo WEB en entorno cliente</p>
    </header>
    <main>
        <form id="formulario" action="#" method="post">
            <input type="button" value="0" class="boton" id="input-boton0">
            <input type="button" value="1" class="boton" id="input-boton1">
            <input type="button" value="2" class="boton" id="input-boton2">
            <input type="button" value="3" class="boton" id="input-boton3">
            <input type="button" value="4" class="boton" id="input-boton4">
            <input type="button" value="5" class="boton" id="input-boton5">
            <input type="button" value="6" class="boton" id="input-boton6">
            <input type="button" value="7" class="boton" id="input-boton7">
            <input type="button" value="8" class="boton" id="input-boton8">
            <input type="button" value="9" class="boton" id="input-boton9">
        </form>
        <div class="div-resultado" id="resultado"></div>
    </main>
    <footer></footer>
</body>

</html>
