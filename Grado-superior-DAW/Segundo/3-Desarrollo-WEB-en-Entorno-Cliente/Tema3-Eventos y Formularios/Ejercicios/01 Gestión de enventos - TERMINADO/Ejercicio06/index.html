<!--
EJERCICIO 06.

• Crear un formulario con 2 input de tipo de texto: Nombre y Apellidos. Y un botón validar.
• Se tiene que cumplir que:
    1. El nombre comienza por vocal.
    2. Si los apellidos tienen 2 o más de dos palabras.
• Poner debajo de cada input un mensaje en caso de no cumplir su validación.
• Una vez hecho, añadir que el mensaje aparezca con letra de color rojo. 
-->
<!DOCTYPE html>
<html lang="es">

<head>

    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>EJERCICIO 06 - Tema 3.Gestión de eventos</h1>
        <p>jsanchez8979 - Desarrollo WEB en entorno cliente</p>
    </header>
    <main>
        <form action="#" method="post">
            <label for="input-nombre-usuario">Nombre de usuario: </label>
            <input type="text" name="Nombre" id="input-nombre-usuario">
            <p id="mensaje-input-nombre-usuario"></p>
            <label for="input-apellidos">Apellidos: </label>
            <input type="text" name="Apellidos" id="input-apellidos">
            <p id="mensaje-input-apellidos"></p>
            <input type="button" value="Validar" id="boton-validar">
        </form>
    </main>
    <footer></footer>
</body>
