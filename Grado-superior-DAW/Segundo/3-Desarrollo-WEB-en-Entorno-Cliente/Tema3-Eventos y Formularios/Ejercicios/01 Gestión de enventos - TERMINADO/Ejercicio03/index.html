<!--
EJERCICIO 03.

• Crear un formulario con 6 checkbox y un botón ‘validar’.
• Cuando pulsemos el botón, validará que hay 3 o más checkbox marcados.
• Mostrar por alert un mensaje que indique si hay o no 3 o más de 3 checkbox marcados.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio03 - Tema 3.Gestión de eventos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>EJERCICIO 03 - Tema 3.Gestión de eventos</h1>
        <p>jsanchez8979 - Desarrollo WEB en entorno cliente</p>
    </header>
    <main>
        <form action="#" method="post">
            <input type="checkbox" class="checkbox" name="" id="checkbox1">
            <input type="checkbox" class="checkbox" name="" id="checkbox2">
            <input type="checkbox" class="checkbox" name="" id="checkbox3">
            <input type="checkbox" class="checkbox" name="" id="checkbox4">
            <input type="checkbox" class="checkbox" name="" id="checkbox5">
            <input type="checkbox" class="checkbox" name="" id="checkbox6">
            <button type="button" id="boton-validar">Validar</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
