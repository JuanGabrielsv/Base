<!--
EJERCICIO 07

• Crear un formulario con 6 checkbox y un botón ‘validar’
• Cuando pulsemos el botón, validará que hay 3 o más checkbox marcados. 
• Mostrar  por alert un mensaje que indique si hay o no 3 o más de 3 checkbox marcados.
• Una vez realizado, crear otro checkbox independiente con dos botones nuevos: marcar y desmarcar.
• Cuando pulsemos el botón marcar, marcaremos el checkbox y cuando pulsemos el botón desmarcar,
  desmarcará el checkbox.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 07 - Tema3.Gestión de eventos</title>
    <script src="js/main.js"></script>
</head>

<body>
    <main>
        <form action="#" method="post" name="formulario1">
            <input type="checkbox" name="checkbox" value="A">A</input>
            <input type="checkbox" name="checkbox" value="B">B</input>
            <input type="checkbox" name="checkbox" value="C">C</input>
            <input type="checkbox" name="checkbox" value="D">D</input>
            <input type="checkbox" name="checkbox" value="E">E</input>
            <input type="checkbox" name="checkbox" value="F">F</input>
            <button type="button" name="boton-validar">Validar</button>
        </form>
        <form action="#" method="post" name="formulario2">
            <input type="checkbox" name="checkboxform2" value="1">1</input>
            <button type="button" name="boton-marcar">Marcar</button>
            <button type="button" name="boton-desmarcar">Desmarcar</button>
        </form>
    </main>
</body>

</html>
