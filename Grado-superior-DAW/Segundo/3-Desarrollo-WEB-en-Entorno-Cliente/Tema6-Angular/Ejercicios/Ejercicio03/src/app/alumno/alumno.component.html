<!--  Mostrar un título (h1): ‘Componente Alumno’ de color rojo -->
<h1 [class]="textoRojo">Componente Alumno</h1>

<!-- Que tenga las siguientes propiedades: Nombre, apellido, edad y dni. Dar valores y mostrarlos en
la vista o plantilla (html) con etiquetas <p>. -->
<p>{{nombre}}</p>
<p>{{apellido}}</p>
<p>{{edad}}</p>
<p>{{dni}}</p>

<!-- Mostrar además en la vista otro párrafo p con la edad del alumno multiplicado por 5. -->
<p>{{edad*5}}</p>

<!-- Además, si el alumno es mayor de edad, mostrar el mensaje ‘Mayor de edad’ y si es menor de
edad ‘Menor de edad’. Pista: usar operador ternario en la interpolación. -->
<p>El alumno es: {{edad < 18 ? 'menor de edad' : 'mayor de edad' }}</p>

		<!-- A continuación creamos un texto: ‘Introducir DNI’ y un input de tipo de texto de forma que
cuando levantemos la tecla, el valor introducido en el input se vea un nuevo campo div dni.
Usar el siguiente elemento: # hace que se pueda referenciar ese elemento.
<input type=”text” #nuevoDni (keyup) =”(0)” /> -->
		<label for="dni">Introducir DNI: </label>
		<input type="text" name="dni" id="dni" #nuevoDni (keyup)="(0)">
		<div id="nuevoDni">{{nuevoDni.value}}</div>
