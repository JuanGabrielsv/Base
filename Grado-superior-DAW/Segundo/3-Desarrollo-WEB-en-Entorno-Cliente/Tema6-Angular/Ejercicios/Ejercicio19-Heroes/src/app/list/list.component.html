<main>
  <ul>
    <li *ngFor="let heroe of heroes">{{ heroe }}</li>
  </ul>
  <button (click)="borrarUltimoHeroe()">{{ textoBoton }}</button>
  <p *ngIf="heroeBorrado">
    {{ textoHeroeBorrado }} <span>{{ heroeBorrado }}</span>
  </p>
  <p *ngIf="textoNingunHeroeBorrado.length !== 0">
    {{ textoNingunHeroeBorrado }}
  </p>
</main>
