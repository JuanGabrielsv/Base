<body>
    <!-- BLOQUES DE VISUALIZACIÓN: PÁRRAFO Y CAPA (P Y DIV) -->
    <p style="border: 1px solid rgb(0, 0, 0)">Hola párrafo</p>
    <div style="border: 1px solid rgb(0, 0, 0)">hola capa</div>

    <p>"P" y "DIV" son amos elementos de bloque, siempre empiezan en una nueva línea y siempre toman todo el ancho de pantalla disponible.</p>
    <!-- VISUALIZACIÓN EN LÍNEA: span -->
    <span style="border: 1px solid rgb(0, 0, 255);">Hola bloque en línea</span>
    <span style="border: 1px solid rgb(255, 0, 0);">Hola segundo bloque en línea</span>
