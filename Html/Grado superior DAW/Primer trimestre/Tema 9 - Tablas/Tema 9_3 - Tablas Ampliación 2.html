<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 9_3 - Tablas Ampliación 2</title>
    <link rel="icon" type="image/x-icon" href="######">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: rgb(214, 238, 238, 0.3);
        }

        tr:nth-child(odd) {
            background-color: rgb(214, 170, 238, 0.3);
        }

        td:nth-child(odd), th:nth-child(even) {
            background-color: rgb(221, 221, 170, 0.3);
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: rgb(255, 255, 255)">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Pagado</th>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>García</td>
            <td>200€</td>
        </tr>
        <tr>
            <td>Silvia</td>
            <td>Hurtado</td>
            <td>150€</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>Noesta</td>
            <td>450€</td>
        </tr>
        <tr>
            <td>Antonio</td>
            <td>Pavón</td>
            <td>250€</td>
        </tr>
    </table>        
</body>
</html>
