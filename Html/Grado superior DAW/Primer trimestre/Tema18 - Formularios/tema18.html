<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ESTABLECE EL JUEGO DE CARÁCTERES -->
    <meta charset="UTF-8">
    <!-- ETIQUETA PARA HACER RESPONSIVE LA PÁGINA, ADAPTACIÓN DE ESCALAS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTABLECE UNA DESCRIPCIÓN DE LA PÁGINA -->
    <meta name="description" content="Tema18 - Formularios">
    <!-- ESTABLECE PALABRAS CLAVE PARA SER LOCALIZADA LA PÁGINA POR LOS MOTORES DE BÚSQUEDA -->
    <meta name="keywords" content="HTML, formularios, Tema18">
    <!-- ESTABLECE EL AUTOR DEL ARCHIVO -->
    <meta name="author" content="Juan Gabriel Sánchez">
    <!-- TÍTULO DE LA WEB PESTAÑA DEL NAVEGADOR-->
    <title>Tema18 - Formularios</title>
    <!-- ENLACE AL ARCHIVO DE ESTILOS-->
    <link rel="stylesheet" href="estilos/estilostema18.css">
    <!-- ICONO DE VENTANA -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script>
        function cambiaModoModulo() {
            document.getElementById("idModulo").disabled = ! (document.getElementById("idModulo").disabled);
        }
        function getFecha() {
            document.getElementById("idFechaIngreso").value = new Date().toJSON().slice(0, 10);
        }
        function actualizaTexto(texto) {
            document.getElementById("idMuestraRango").value = texto;
        }
    </script>
</head>
<body>
    <h2>FORMULARIO CON DISTINTOS TIPOS DE CAMPO</h2>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="get">
        <label for="idNombre">Nombre</label><br>
        <!-- CAMPO TIPO TEXTO -->
        <input type="text" id="idNombre" name="idNombre" required>
        <br><br><br>        
        <!-- CAMPO TIPO PASSWORD -->
        <label for="idPwd">Password</label>
        <br>
        <input type="password" id="idPwd" name="idPwd" required>
        <br><br><br>
        <!-- CAMPO TIPO TEXTO DISABLED CON VALUE POR DEFECTO -->
        <label for="idModulo">Módulo</label>
        <br>
        <input type="text" id="idModulo" name="idModulo" value="Lenguaje de Marcas" disabled>
        <br>
        <input type="button" onclick="cambiaModoModulo()" value="Habilita/deshabilita campo módulo">
        <br><br><br>
        <!-- CAMPO TIPO RADIO BUTTON -->
        <input type="radio" id="idHtml" name="lenguaje" value="HTML" checked>
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="idCss" name="lenguaje" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="radio" id="idScript" name="lenguaje" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br><br>
        <!-- CAMPO TIPO CHECKBOX -->
        <input type="checkbox" id="idAzul" name="idAzul" value="Azul">
        <label for="idAzul">Azul</label>
        <br>
        <input type="checkbox" id="idRojo" name="idRojo" value="Rojo" checked>
        <label for="idRojo">Rojo</label>
        <br>
        <input type="checkbox" id="idVerde" name="idVerde" value="Verde">
        <label for="idVerde">Verde</label>
        <br><br><br>
        <!-- CAMPO TIPO COLOR -->
        <label for="idColor">Seleccione su color favorito:</label>
        <input type="color" id="idColor" name="idColor">
        <br><br><br>
        <!-- CAMPO TIPO FECHA (DATE) -->
        <label for="idNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="idNacimiento" name="idNacimiento" min="2024-04-01" max="2024-04-30">
        <br><br><br>
        <!-- CAMPO TIPO FECHA Y HORA (DATETIME-LOCAL) -->
        <label for="idReunion">Fecha y hora de la reunión:</label>
        <input type="datetime-local" id="idReunion" name="idReunion" min="2024-04-01T00:00" max="2024-04-30T23:59">
        <br><br><br>
        <!-- CAMPO TIPO EMAIL -->
        <label for="idEmail">Introduzca su correo electrónico</label>
        <input type="email" id="idEmail" name="idEmail">
        <br><br><br>
        <!-- CAMPO TIPO IMAGE COMO BUTTON SUBMIT -->
        <input type="image" src="https://acortar.link/bC21bG" alt="submit" width="300" height="100">
        <br><br><br>
        <!-- CAMPO TIPO FILE -->
        <label for="idFile">Selecciona un fichero</label>
        <input type="file" id="idFile" name="idFile">
        <br><br><br>
        <!-- CAMPO TIPO HIDDEN -->
        <input type="hidden" id="idCodCliente" name="idCodCliente" value="1689">
        <br><br><br>
        <!-- CAMPO TIPO MONTH -->
        <label for="idMonth">Selecciona mes y año</label>
        <input type="month" id="idMonth" name="idMonth">
        <br><br><br>
        <!-- CAMPO TIPO NUMBER -->
        <label for="idCantidad">Introduzca un número entero:</label>
        <input type="number" id="idCantidad" name="idCantidad">
        <br><br><br>
        <!-- CAMPO TIPO NUMBER ENTRE 1 Y 5 -->
        <label for="idCantidad2">Introduzca un número entero (entre 1 a 5):</label>
        <input type="number" id="idCantidad2" name="idCantidad2" min="1" max="5">
        <br><br><br>
        <!-- CAMPO TIPO TEXTO CON LONGITUD MÁXIMA -->
        <label for="idNombreMax">Nombre Máximo 20 carácteres:</label>
        <br>
        <input type="text" id="idNombreMax" name="idNombreMax" maxlength="20">
        <br><br><br>
        <!-- CAMPO TIPO TEXTO READONLY -->
        <label for="idFechaIngreso">Fecha de ingreso:</label>
        <br>
        <input type="text" id="idFechaIngreso" name="idFechaIngreso" readonly>
        <br><br><br>
        <!-- CAMPO TIPO TEXTO CON ANCHO DETERMINADO-->
        <label for="idDireccion">Dirección:</label>
        <br>
        <input type="text" id="idDireccion" name="idDireccion" size="120">
        <br><br><br>
        <!-- CAMPO TIPO NUMÉRICO CON INCREMENTOS DE VALORES -->
        <label for="idPoder">Poder</label>
        <br>
        <input type="number" id="idPoder" name="idPoder" min="0" max="100" step="10" value="50">
        <br><br><br>
        <!-- CAMPO TIPO TEXTO CON PATTERN -->
        <label for="idCodigoPostal">Código postal:</label>
        <br>
        <input type="text" id="idCodigoPostal" name="idCodigoPostal" pattern="[0-9]{5}">
        <br><br><br>
        <!-- CAMPO TIPO RANGE -->
        <label for="idVolumen">Selecciona el volumen (entre 0 y 100):</label>
        <br>
        <input type="range" id="idVolumen" name="idVolumen" min="0" max="100" step="5" onchange="actualizaTexto(this.value);">
        <input type="text" id="idMuestraRango" value="" readonly size="3">
        <br><br><br>
        <!-- CAMPO TIPO TEL -->
        <label for="idTelefono">Introduce tu teléfono:</label>
        <br>
        <input type="tel" id="idTelefono" name="idTelefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
        <br><br><br>
        <!-- CAMPO TIPO TIME -->
        <label for="idHora">Selecciona la hora:</label>
        <br>
        <input type="time" id="idHora" name="idHora">
        <br><br><br>
        <!-- CAMPO TIPO WEEK -->
        <label for="idWeek">Selecciona la semana</label>
        <br>
        <input type="week" id="idWeek" name="idWeek">
        <br><br><br>
        <!-- CAMPO TIPO BUTTON -->
        <input type="button" onclick="alert('Hola, bienvenido!')" value="Púlsame!">
        <br><br><br>
        <!-- CAMPO TIPO RESET -->
        <input type="reset" value="Resetear">
        <!-- CAMPO TIPO SUBMIT - ENVÍO DE FORMULARIO -->
        <input type="submit" value="Enviar" class="form-submit-button">
    </form>
    <br><br><br>
    <!-- FORMULARIO DE BÚSQUEDA EN GOOGLE -->
    <form action="https://www.google.com" target="_blank" method="get">
        <label for="q">Selecciona el término a buscar:</label>
        <br>
        <input type="search" name = "q" autocomplete="off">
        <br>
        <input type="submit" value="Buscar">
        <br><br><br>
    </form>
    <script>
        getFecha();
        actualizaTexto("50");
    </script>
</body>
</html>
